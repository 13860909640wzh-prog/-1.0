<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试修复后的游戏</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        
        .test-container {
            padding: 20px;
        }
        
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        .success {
            background-color: #28a745;
        }
        
        .error {
            background-color: #dc3545;
        }
        
        .info {
            background-color: #17a2b8;
        }
        
        iframe {
            border: 2px solid #444;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>游戏修复测试</h1>
        <div class="test-result info">
            <p>修复内容：</p>
            <ul style="text-align: left; display: inline-block;">
                <li>修复了碰撞检测中使用未定义变量 playerRight 和 playerBottom 的问题</li>
                <li>将 playerRight 替换为 player.x + player.width</li>
                <li>将 playerBottom 替换为 player.y + player.height</li>
            </ul>
        </div>
        
        <div class="test-result success">
            <p>✅ 语法错误已修复</p>
            <p>现在应该可以正常进入游戏了</p>
        </div>
        
        <h2>测试游戏</h2>
        <p>点击下面的链接或按钮来测试修复后的游戏：</p>
        
        <a href="index.html" target="_blank" style="
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            margin: 10px 0;
            transition: all 0.3s ease;
        ">
            打开修复后的游戏
        </a>
        
        <h3>或在下方框架中直接测试：</h3>
        <iframe src="index.html" width="800" height="650" frameborder="0"></iframe>
    </div>
</body>
</html>
